<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARD - Building Assistant for Rapid Development</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ BARD</h1>
            <p>Building Assistant for Rapid Development</p>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm BARD, your Godot development assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">BARD is thinking...</div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ask me anything about Godot development..."
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
